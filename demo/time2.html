<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        function toDoble(num) {
            if(num<10) {
                return '0'+num;
            }else {
                return ''+num;
            }
        }
        window.onload = function() {
            var aImg = document.getElementsByTagName('img');
            function upDateTime() {
                var oDate = new Date();
                var str = toDoble(oDate.getHours())+toDoble(oDate.getMinutes())+toDoble(oDate.getSeconds());
                for(var i = 0; i < aImg.length; i++){
                    aImg[i].src="./img/"+str.charAt(i)+".png"
                }
            }
            setInterval(upDateTime,1000);
            upDateTime()
        }
    </script>
</head>

</html>
