<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 500px;
            top: 50px;
        }
        span {
            width: 1px;
            height: 300px;
            background: #000;
            position: absolute;
            left: 300px;
        }
    </style>
    <script>
        var timer = null;
        function startMove(iTarget){
            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(function (){
                var iSpeed = (iTarget-oDiv.offsetLeft)/8;
                if(iSpeed>0){
                    iSpeed = Math.ceil(iSpeed);
                }else{
                    iSpeed = Math.floor(iSpeed);
                }
                if(oDiv.offsetLeft==iTarget){
                    clearInterval(timer);
                }else{
                    oDiv.style.left = oDiv.offsetLeft+iSpeed+'px'
                }
            },30)
        }
    </script>
</head>
<body>
    <input type="button" value="开始移动" onclick="startMove(300)">
    <div id="div1"></div>
    <span></span>
</body>
</html>
