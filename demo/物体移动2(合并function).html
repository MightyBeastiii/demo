<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: #ccc;
            position: absolute;
            left: -100px;
        }
        #div1 span {
            width: 20px;
            height: 60px;
            line-height: 20px;
            text-align: center;
            position: absolute;
            left: 100px;
            top: 70px;
            background: yellow;
        }
    </style>
    <script>
        window.onload = function (){
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function (){
                startMove(0)
            }
            oDiv.onmouseout = function (){
                startMove(-100)
            }
        }
        var timer = null;
        function startMove(iTarget){
            var oDiv = document.getElementById('div1');
            var iSpeed = 0;
            if(oDiv.offsetLeft<iTarget){
                iSpeed = 10;
            }else{
                iSpeed = -10;
            }
            clearInterval(timer)
            timer = setInterval(function (){
                if(oDiv.offsetLeft==iTarget){
                    clearInterval(timer)
                }else{
                    oDiv.style.left = oDiv.offsetLeft+iSpeed+'px'
                }
            },30)
        }
    </script>
</head>
<body>
    <div id="div1">
        <span>分享到</span>
    </div>
</body>
</html>
