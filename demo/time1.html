<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function toChinese(day){
            switch (day) {
                case 0:
                    return '星期日';
                case 1:
                    return '星期一';
                case 2:
                    return '星期二';
                case 3:
                    return '星期三';
                case 4:
                    return '星期四';
                case 5:
                    return '星期五';
                case 6:
                    return '星期六';
            }
        }
        var oDate = new Date();
        var str = '今天是'+oDate.getFullYear()+'年'+(oDate.getMonth()+1)+'月'+oDate.getDate()
        +'日'+toChinese(oDate.getDay());
        alert(str);
    </script>
</head>

</html>
