<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 20px;
            background: red;
        }
        #div2{
            width: 100px;
            height: 20px;
            margin: 10px;
            background: gray;
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var timer = null;
            oDiv1.onmouseover = oDiv2.onmouseover = function(){
                oDiv2.style.display = 'block';
                clearTimeout(timer)
            }
            oDiv1.onmouseout = oDiv2.onmouseout = function (){
                timer = setTimeout(function(){oDiv2.style.display = 'none'},300);
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
